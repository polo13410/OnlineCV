<div class="container-center">
  <div class="container">
    <img class="logo" src="./assets/profileMini.jpg" />
    <div class="informations">
      <!-- <p>{{ profile }}</p> -->
      <mat-list>
        <mat-list-item>
          <h1>{{ header?.name }} {{ header?.surname }}</h1>
        </mat-list-item>
        <mat-list-item
          ><h2>{{ header?.title }}</h2>
        </mat-list-item>
        <mat-list-item
          ><h3>{{ header?.address }}</h3></mat-list-item
        >
        <mat-list-item>
          <h3 class="contact" (click)="contactAction('phone')">
            {{ header?.phone }}
            <mat-icon class="contact-icon">open_in_new</mat-icon>
          </h3>
        </mat-list-item>
        <mat-list-item>
          <h3 class="contact" (click)="contactAction('mail')">
            {{ header?.mail }}
            <mat-icon class="contact-icon">open_in_new</mat-icon>
          </h3>
        </mat-list-item>
      </mat-list>
    </div>
  </div>
</div>
