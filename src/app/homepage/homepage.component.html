<div class="container">
  <img class="logo" src="./assets/profile.png" />
  <div class="informations">
    <!-- <p>{{ profile }}</p> -->
    <mat-list>
      <mat-list-item>
        <h1>{{ header?.name }} {{ header?.surname }}</h1>
      </mat-list-item>
      <mat-list-item
        ><h2>{{ header?.title }}</h2>
      </mat-list-item>
      <mat-list-item
        ><h3>{{ header?.address }}</h3></mat-list-item
      >
      <mat-list-item>
        <h3>{{ header?.phone }}</h3>
        <button mat-icon-button class="contact-button" (click)="contactAction('phone')">
          <mat-icon>open_in_new</mat-icon>
        </button>
      </mat-list-item>
      <mat-list-item>
        <h3>
          {{ header?.mail }}
        </h3>
        <button mat-icon-button class="contact-button" (click)="contactAction('mail')">
          <mat-icon>open_in_new</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </div>
</div>
