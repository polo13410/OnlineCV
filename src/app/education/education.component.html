<div class="container">
  <mat-card class="card" *ngFor="let exp of education">
    <mat-card-header>
      <mat-card-title color="primary">{{ exp.title }}</mat-card-title>
      <mat-card-subtitle
        >{{ exp.school }} - {{ exp.location }}</mat-card-subtitle
      >
    </mat-card-header>
    <mat-card-content *ngFor="let desc of exp.descriptions">
      <p>
        {{ desc }}
      </p>
    </mat-card-content>
    <mat-card-footer align="end"
      >{{ exp.dfrom }} / {{ exp.to }}</mat-card-footer
    >
  </mat-card>
</div>
