<div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
    <div
      class="card-container"
      fxFlex="(100/gridColumns) + '%'"
      fxFlex.xs="100%"
      fxFlex.sm="33%"
      *ngFor="let num of [1,2,3,4,5,6,7]"
    >
      <mat-card appearance="outlined" class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>Card example {{num}}</mat-card-title>
        </mat-card-header>
        <img
          mat-card-image
          src="https://material.angular.io/assets/img/examples/shiba2.jpg"
        />
        <mat-card-content>
          <p>
            Some text content
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
