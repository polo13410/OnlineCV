<div class="root-app" #root>
  <header class="header-wrap">
    <mat-toolbar class="toolbar" color="primary">
      <mat-toolbar-row>
        <button mat-icon-button class="menu-button">
          <mat-icon class="menu-icon" (click)="side.toggle()">menu</mat-icon>
        </button>
        <div class="site-title">
          <h1 class="home-button-text">Paul PERA</h1>
        </div>
        <span class="header-spacer"></span>
        <button mat-button (click)="downloadPDF()">
          <mat-icon>download</mat-icon>
          version PDF
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
  </header>
  <mat-sidenav-container autosize class="side-container" hasBackdrop="false">
    <mat-sidenav #side mode="side" opened>
      <div class="side-wrapper">
        <div class="nav-header">
          <mat-toolbar>Menu</mat-toolbar>
        </div>
        <div class="nav-filler">
          <mat-nav-list>
            <a
              [routerLink]="['/']"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              name="home"
            >
              <mat-list-item
                ><mat-icon mat-list-icon>home</mat-icon
                ><a>Accueil</a></mat-list-item
              >
            </a>
            <a [routerLink]="['/exp']" routerLinkActive="active" name="exp">
              <mat-list-item
                ><mat-icon mat-list-icon>work</mat-icon
                >Experiences</mat-list-item
              >
            </a>
            <a [routerLink]="['/edu']" routerLinkActive="active" name="edu">
              <mat-list-item
                ><mat-icon mat-list-icon>school</mat-icon
                >Formation</mat-list-item
              >
            </a>
            <a
              [routerLink]="['/skills']"
              routerLinkActive="active"
              name="skills"
            >
              <mat-list-item
                ><mat-icon mat-list-icon>code</mat-icon>
                Comp√©tences
              </mat-list-item>
            </a>
          </mat-nav-list>
        </div>
        <div class="nav-footer">
          <mat-toolbar class="toolbar-footer">
            <a
              mat-icon-button
              class="social-button"
              href="https://www.linkedin.com/in/paulpera/"
              target="_blank"
            >
              <!-- <img
                src="https://img.icons8.com/material/24/000000/linkedin--v1.png"
              /> -->
              <i class="devicon-linkedin-plain"></i>
            </a>
            <a
              mat-icon-button
              class="social-button"
              href="https://github.com/polo13410"
              target="_blank"
            >
              <!-- <img src="https://img.icons8.com/material/24/000000/github.png" /> -->
              <i class="devicon-github-original"></i>
            </a>
            <button
              mat-icon-button
              class="social-button"
              (click)="popAngular()"
            >
              <i class="devicon-angularjs-plain"></i>
            </button>
          </mat-toolbar>
        </div>
      </div>
    </mat-sidenav>
    <mat-sidenav-content class="side-content">
      <div
        class="app-content"
        [@routerAnimations]="prepareRouteTransition(outlet)"
      >
        <router-outlet #outlet="outlet"></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
