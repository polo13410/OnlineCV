<div class="container">
  <mat-card class="card" *ngFor="let exp of experiences">
    <mat-card-header>
      <mat-card-title>{{ exp.title }}</mat-card-title>
      <mat-card-subtitle
        >{{ exp.company }} - {{ exp.location }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p *ngFor="let desc of exp.descriptions">{{ desc }}</p>
    </mat-card-content>
    <mat-card-footer align="end">
      {{ exp.dfrom }} / {{ exp.to }}
    </mat-card-footer>
  </mat-card>
</div>
