<div class="container">
  <mat-accordion #accordion="matAccordion" class="example-headers-align" multi>
    <mat-expansion-panel *ngFor="let exp of experiences">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ exp.title }}
        </mat-panel-title>
        <mat-panel-description>
          {{ exp.company }} - {{ exp.location }}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p *ngFor="let desc of exp.descriptions">{{ desc }}</p>
      <mat-action-row>
        <p>{{ exp.dfrom }} / {{ exp.to }}</p>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
</div>
<button
  class="toggle-accordeon-button"
  (click)="toggleAccordeon()"
  mat-fab
  color="primary"
>
  <mat-icon aria-label="left">{{ accordeonToggleIcon }}</mat-icon>
</button>
