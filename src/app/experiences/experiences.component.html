<div class="mdc-card">
    <div class="mdc-card__primary-action">
      <div class="mdc-card__media mdc-card__media--square">
        <div class="mdc-card__media-content">Title</div>
      </div>
      <!-- ... additional primary action content ... -->
      <div class="mdc-card__ripple"></div>
    </div>
    <div class="mdc-card__actions">
      <div class="mdc-card__action-buttons">
        <button class="mdc-button mdc-card__action mdc-card__action--button">
          <div class="mdc-button__ripple"></div>
          <span class="mdc-button__label">Action 1</span>
        </button>
        <button class="mdc-button mdc-card__action mdc-card__action--button">
          <div class="mdc-button__ripple"></div>
          <span class="mdc-button__label">Action 2</span>
        </button>
      </div>
      <div class="mdc-card__action-icons">
        <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon" title="Share">share</button>
        <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon" title="More options">more_vert</button>
      </div>
    </div>
  </div>

<mat-card class="exp-card" *ngFor="let exp of experiences">
    <mat-card-title>{{exp.title}}</mat-card-title>
    <mat-card-subtitle>{{exp.company}} - {{exp.location}}</mat-card-subtitle>
    <mat-card-content *ngFor="let desc of exp.descriptions">{{desc}}</mat-card-content>
    <mat-card-content align="end">{{exp.dfrom}} / {{exp.to}}</mat-card-content>
</mat-card>

<mat-accordion>
    <mat-expansion-panel (opened)="false" *ngFor="let exp of experiences">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{exp.title}}
            </mat-panel-title>
            <mat-panel-description>
                {{exp.company}} - {{exp.location}}
            </mat-panel-description>
        </mat-expansion-panel-header>
        <p *ngFor="let desc of exp.descriptions">{{desc}}</p>
    </mat-expansion-panel>
</mat-accordion>
