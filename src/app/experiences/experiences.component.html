    <mat-card-title color="primary">{{ exp.title }}</mat-card-title>
    <mat-card-subtitle
      >{{ exp.company }} - {{ exp.location }}</mat-card-subtitle
    >
    <mat-card-content color="primary">
      <p *ngFor="let desc of exp.descriptions">{{ desc }}</p></mat-card-content

      ><p>{{ exp.dfrom }} / {{ exp.to }}</p></mat-card-footer
    >
  </mat-card>
